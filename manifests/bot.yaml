apiVersion: apps/v1
kind: Deployment
metadata:
  name: bpy-dippy-bot
  labels:
    app: bpy-dippy-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beginner-py-bot
  template:
    metadata:
      labels:
        app: beginner-py-bot
    spec:
      containers:
        - name: bpy-dippy-bot
          image: zzmmrmn/bpy-dippy-bot:<IMAGE_VERSION>
          envFrom:
            - configMapRef:
              name: dippy-bot-config
            - secretRef:
              name: discord-bot-secrets
          env:
            - name: PRODUCTION_BOT
              value: "PRODUCTION"
            - name: "DISCORD_TOKEN"
              valueFrom:
                secretKeyRef:
                  name: discord.token
                  key: token
            - name: "BOT_IMAGE_VERSION"
              value: "<IMAGE_VERSION>"
